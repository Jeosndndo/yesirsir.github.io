<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat Board</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .chat-container {
            display: flex;
            justify-content: space-between;
        }
        .chat-messages, .user-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #e1e1e1;
            border-radius: 5px;
        }
        form {
            margin-top: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Public Chat Board</h1>
        <div id="username-screen">
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Enter your username">
                <button type="submit">Enter Chat</button>
            </form>
        </div>
        <div class="chat-container" style="display: none;">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="dropdown">
                <div class="dropdown-content" id="user-list"></div>
            </div>
        </div>
        <form id="message-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Enter your message">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function () {
            const usernameScreen = document.getElementById('username-screen');
            const usernameForm = document.getElementById('username-form');
            const usernameInput = document.getElementById('username-input');
            const chatContainer = document.querySelector('.chat-container');
            const chatMessages = document.getElementById('chat-messages');
            const userList = document.getElementById('user-list');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            let username = '';

            // Event listener for username form submission
            usernameForm.addEventListener('submit', function (event) {
                event.preventDefault();
                username = usernameInput.value.trim();
                if (username !== '') {
                    usernameScreen.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    messageForm.style.display = 'block';
                }
            });

            // Function to display messages
            function displayMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = `${sender}: ${message}`;
                chatMessages.appendChild(messageElement);
            }

            // Event listener for public message form submission
            messageForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const message = messageInput.value.trim();
                if (message !== '') {
                    displayMessage(username, message);
                    messageInput.value = '';
                }
            });

            // Function to update active user list
            function updateActiveUsers(users) {
                userList.innerHTML = '';
                users.forEach(user => {
                    const userElement = document.createElement('a');
                    userElement.textContent = user;
                    userElement.href = '#';
                    userElement.onclick = function () {
                        messageInput.value = `@${user} `;
                        messageInput.focus();
                        return false;
                    };
                    userList.appendChild(userElement);
                });
            }

            // Simulate active users (replace with actual data from server)
            const activeUsers = ['User1', 'User2', 'User3'];
            updateActiveUsers(activeUsers);
        });
    </script>
</body>
</html>
